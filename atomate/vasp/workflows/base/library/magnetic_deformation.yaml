# Structure optimize + static with spin polarization on and off
# for minimal magnetic deformation workflow
fireworks:
- fw: atomate.vasp.fireworks.core.OptimizeFW
  params:
    name: "magnetic deformation relax non-magnetic"
  user_incar_settings:
    "ISPIN": 1
- fw: atomate.vasp.fireworks.core.OptimizeFW
  params:
    name: "magnetic deformation relax magnetic"
  user_incar_settings:
    "ISPIN": 2